<DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/popup.css"/>
	</head>
	<body>
		<!-- setup -->
		<form class="myform hide" id="config-form">
			<div class="row">
				<div class="input-field col s12">
					<input id="bug-server-url" type="text" name="bug-server-url">
					<label for="bug-server-url">服务器地址</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<select id="bug-server-type" type="text" name="bug-server-type" readonly>
						<option value="bugfree" selected>bugfree</option>
						<option value="chandao">禅道(暂不支持)</option>
					</select>
					<label for="bug-server-type">服务器类型</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<input id="username" type="text" name="username">
					<label for="username">用户名</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<input id="password" type="password" name="password">
					<label for="password">密码</label>
				</div>
			</div>

			<div class="row">
				<div class="col s6">
					<button id="saveConfig" class="btn waves-effect waves-light" type="button">Submit</button>
				</div>
				<div class="col s6">
					<span id="form-message" class="hide green-text text-darken-2"></span>
				</div>
			</div>
		</form>
		<!-- bug ui -->
		<div class="row">
			<div class="col s12">
				<table id="bug-table" class="hide highlight"></table>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>
	</body>
</html>
