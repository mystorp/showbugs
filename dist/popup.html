<!DOCTYPE html><html><head><meta charset="utf-8"><title></title><link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"><link type="text/css" rel="stylesheet" href="css/bootstrap.vertical-tabs.min.css"><link rel="stylesheet" type="text/css" href="css/popup.css"></head><body ng-app="BugApp"><form style="margin: 15px;width: 320px" ng-controller="SetupController" name="setupForm" ng-if="page === 'setup'" novalidate><div class="form-group"><label>服务器地址</label><div class="input-group"><div class="input-group-addon">http://</div><input type="text" class="form-control" ng-model="server" required name="server"></div></div><div class="form-group"><label for="bug-server-type">服务器类型</label><select id="bug-server-type" type="text" ng-model="type" name="bug-server-type" class="form-control" readonly="readonly"><option value="bugfree" selected="selected">bugfree</option><option value="chandao">禅道(暂不支持)</option></select></div><div class="form-group"><label for="username">用户名</label><input id="username" class="form-control" ng-model="username" type="text" name="username" required></div><div class="form-group"><label for="password">密码</label><input id="password" class="form-control" ng-model="password" type="password" name="password" required></div><div class="text-center"><button class="btn btn-primary" ng-disabled="setupForm.$invalid" ng-click="saveSetup()" type="button">保存</button></div><p ng-show="!!error" class="text-danger" ng-bind="error"></p></form><div class="row" style="width:800px;margin: 15px" ng-controller="BugController" ng-if="page === 'buglist'"><div ng-show="bugs.length === 0" class="well well-lg text-success" ng-class="{'text-success': !bugError, 'text-danger': !!bugError}"><p ng-if="bugError.length > 0">糟糕😰，浏览器插件出错了！出错原因：<br>{{bugError}}</p><p ng-if="bugError.length === 0">没有 bug，你很棒棒哒哟！！！</p></div><p ng-show="bugs.length === 0"><a class="apointer" ng-click="openBugfree()">在新标签页打开 bugfree</a></p><div class="col-xs-2"><ul class="nav nav-tabs tabs-left"><li ng-repeat="bug in bugs track by bug.ID" ng-class="{active: bug.ID === bugIndex}"><a class="apointer" ng-click="setBugIndex(bug.ID)" ng-bind="bug.ID"></a></li></ul></div><div class="col-xs-10"><div class="tab-content"><div class="tab-pane" ng-repeat="bug in bugs track by bug.ID" ng-class="{active: bug.ID === bugIndex}"><table><tr ng-repeat="col in columns track by $index" ng-if="!!bug[col]"><td ng-if="!isSpectialColumn(col)" class="key" ng-bind="col"></td><td ng-if="!isSpectialColumn(col)" class="value" ng-bind="bug[col]"></td><td colspan="2" ng-if="isSpectialColumn(col)"><div ng-if="col === 'ID'"><a class="apointer" ng-click="openBug(bug.ID)">在 bugfree 中打开此 bug</a><br><a class="apointer" ng-click="openBugfree()">在新标签页打开 bugfree</a></div><div ng-if="col === '附件'"><h3>附件</h3><div ng-repeat="img in bug[col]" style="margin: 10px 0"><a class="apointer" ng-click="img.visible = !img.visible"><span ng-bind="img.visible ? '隐藏' : '显示'"></span>截图： <span ng-bind="img.text"></span></a><br><img ng-src="{{img.url}}" ng-if="img.visible"></div></div><div ng-if="col === '复现步骤'"><h3>复现步骤</h3><pre ng-bind="bug[col]"></pre></div></td></tr></table></div></div></div></div><script type="text/javascript" src="js/angular.min.js"></script><script type="text/javascript" src="js/popup.js"></script></body></html>
